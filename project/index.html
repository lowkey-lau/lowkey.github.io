<!doctype html>
<html class="no-js" lang="">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="Project">
		<title>项目</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script crossorigin="anonymous" integrity="sha512-BKbSR+cfyxLdMAsE0naLReFSLg8/pjbgfxHh/k/kUC82Hy7r6HtR5hLhobaln2gcTvzkyyehrdREdjpsQwy2Jw=="
		 src="https://lib.baomitu.com/vue/2.6.12/vue.min.js"></script>

		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>

		<!--[if lt IE 9]>
			<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<main class="page" id="page">
			<div class="titleBox">
				<div class="titleBox-wrapper">
					<h1 class="titleBox-title">项目</h1>
				</div>
			</div>
			<div class="itemBox">
				<div class="itemBox-wrapper">
					<div class="itemBox-item" v-for="(item,index) in projectList" :key="index" @click="openExample(item.folder)">
						<div class="itemBox-item__icon">
							<img :src="'image/' + item.folder + '/icon-logo.png'" :alt="item.name" />
						</div>
						<div class="itemBox-item__hover">
							<div class="itemBox-item__title">{{ item.name }}</div>
						</div>
					</div>
				</div>
			</div>

			<el-dialog title="示例图" :visible.sync="popupVisible" :lock-scroll="true" :center="true" width="90%">
				<div class="popupImageBox">
					<img :src="popupExampleSrc" alt="示例" />
				</div>
			</el-dialog>
		</main>

		<!-- <footer class="footer text-center">
			<p class="text-center">Designed by
				<a href="https://github.com/lowkey-lau" target="_blank">lowkey-lau</a> ❤️ Made with using
			</p>
		</footer> -->

		<script>
			new Vue({
				el: "#page",
				data: function() {
					return {
						popupVisible: false,
						popupExampleSrc: '',
						projectList: [
							{
								name: '矩阵',
								folder: 'matrix'
							},
							{
								name: 'BGF',
								folder: 'bgf'
							},
							{
								name: '黑石(交易所)',
								folder: 'bkex_trade'
							},
							{
								name: '黑石(矿池)',
								folder: 'bkex_pool'
							},
							{
								name: 'BFM',
								folder: 'bfm'
							},
							{
								name: 'KeyCoin',
								folder: 'keycoin'
							},
							{
								name: 'OneToken',
								folder: 'onetoken'
							},
							{
								name: 'GAFE',
								folder: 'gafe'
							},
							{
								name: 'ICH',
								folder: 'ich'
							},
							{
								name: 'CSLA',
								folder: 'csla'
							},
							{
								name: 'TB',
								folder: 'tb'
							},
							{
								name: 'TBC',
								folder: 'tbc'
							}
						]
					}
				},
				mounted() {

				},
				methods: {
					openExample(folder) {
						this.popupExampleSrc = 'image/' + folder + '/img-example.png';
						this.popupVisible = true;
					}
				},
			})
		</script>
	</body>

</html>
